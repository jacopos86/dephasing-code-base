name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install MPI
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenmpi-dev openmpi-bin

      - name: Install PETSc system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y petsc-dev python3-petsc4py

      - name: Configure environment (CI override)
        run: make configure REQUIREMENTS_OVERRIDE=requirements_CI.txt

      - name: Build project
        run: |
          echo -e "INFO\nn\nn\ny" | make build DOWNLOAD_EXAMPLES=1 DOWNLOAD_TESTS3=0

      - name: Install package
        run: make install

      - name: Run tests
        run: make test
